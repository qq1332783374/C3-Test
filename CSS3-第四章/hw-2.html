<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>居中对齐</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
			}
			.warp{
				width: 50%;
				height: 50%;
				margin: 0 auto;
				display: -webkit-box;
				-webkit-box-pack: justify;
				-webkit-box-align: center;
			}
			.warp div{
				width: 200px;
				height: 200px;
				background: #1E9FFF;
				text-align: center;
				line-height: 200px;
				font-size: 24px;
				color: #fff;
			}
		</style>
	</head>
	<body>
		<div class="warp">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
		<div class="warp">
			<div>1</div>
			<div>2</div>
			<div>3</div>
		</div>
	</body>
</html>
