<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自适应导航栏</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			ul li{
				list-style: none;
			}
			.nav{
				background: #1E9FFF;
				font-size: 14px;
			}
			.nav ul{
				display: -webkit-box;
			}
			.nav ul li{
				padding: 6px 12px ;
				color: #fff;
				text-align: center;
			}
			.nav ul li.active{
				background: rgba(0,0,0,0.5);
			}
			@media only screen and (min-width: 100px) and (max-width: 640px) {
				.nav ul{
					-webkit-box-pack: justify;
				}
				
			}
		</style>
	</head>
	<body>
		<div class="nav">
			<ul>
				<li class="active">首页</li>
				<li>简介</li>
				<li>介绍</li>
				<li>联系</li>
			</ul>
		</div>
	</body>
</html>
