<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@-webkit-keyframes move{
				0%{
					width: 100px;
				}
				100%{
					width: 800px;
				}
			}
		
			.wrap{
				width: 100px;
				height: 100px;
				background: red;
				
			}
			.move{
				width: 800px;
				-webkit-animation: 2s move linear;
			}
		</style>
	</head>
	<body>
		<div class="wrap move">
			
		</div>
	</body>
</html>
