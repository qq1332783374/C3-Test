<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style>
			*{
				margin: 0;
			}
			.wrap{
				width:100%;
				height: 1rem;
				background: red;
			}
			.inner {
				width: 25%;
				height: 1rem;
				background: blue;
			}
			p{
				color: #fff;
				/*font-size: 0.12rem;*/
				font-size: 12px;
				
			}
			
			
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="inner">
				<p>1</p>
			</div>
		</div>
		<script>
		/*
		 flexible.js
		 * */
		var clientWidth = document.documentElement.clientWidth ||document.body.clientWidth
//		console.log(clientWidth)	
		var oHtml = document.getElementsByTagName("html")[0]
		if(clientWidth>=320){
			oHtml.style.fontSize = 100+"px"
		}else {
			oHtml.style.fontSize = (clientWidth/320)*100+"px"
		}
		
		


		</script>
	</body>
</html>
