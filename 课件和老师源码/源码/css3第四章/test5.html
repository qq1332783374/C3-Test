<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>box-align</title>
		<style>
			*{
				margin:0;
			}
			body,html{
				width: 100%;
				height: 100%;
			}
			.wrap{
				display: -webkit-box;
				width: 100%;
				height: 100%;
				-webkit-box-pack: center;
				-webkit-box-align: center;
			}
			.main{
				width: 200px;
				height: 200px;
				background: red;
			
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="main">
				
			</div>
		</div>
	</body>
</html>
