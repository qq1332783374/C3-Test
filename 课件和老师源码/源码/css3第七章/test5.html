<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			@-webkit-keyframes move{
				0%{
					-webkit-transform: rotate(0deg);
				}
				100%{
					-webkit-transform: rotate(360deg);
				}
			}
			
			.wrap{
				width: 100px;
				height: 100px;
				background: red;
				border-radius: 50%;
				text-align: center;
				line-height: 100px;
				-webkit-animation: 2s move infinite linear;
			}
			.wrap:hover{
				-webkit-animation-play-state: paused;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			112312312
		</div>
	</body>
</html>
