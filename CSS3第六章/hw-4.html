<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>CSS3进度条</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			.wrap{
				width: 200px;
				height: 40px;
				margin: 20px auto;
				border: 1px solid #ddd;
				overflow: hidden;
			}
			.progress{
				width: 400px;
				height: 40px;
				transition: 3s all;
				background: -webkit-repeating-linear-gradient(30deg,green 0,green 10px,#fff 10px,#fff 20px);
			}
			.wrap:hover .progress{
				background-position: -100px 0;
			}
		</style>
	</head>
	<body>
		<div class="wrap">
			<div class="progress">
				
			</div>
		</div>
	</body>

</html>
