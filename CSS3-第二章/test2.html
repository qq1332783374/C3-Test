<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>target实现选项卡切换</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			div{
				width: 100px;
				height: 100px;
				border: 1px solid #ddd;
				text-align: center;
				line-height: 100px;
				display: none;
			}
			div:target{
				display: block;
			}
		</style>
	</head>
	<body>
		<a href="#div1">div1</a>
		<a href="#div2">div2</a>
		<a href="#div3">div3</a>
		<div id="div1">1</div>
		<div id="div2">2</div>
		<div id="div3">3</div>
	</body>
</html>
