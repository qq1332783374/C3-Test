<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #000000;
			}
			.tooltips{
				width: 120px;
				height: 40px;
				background: #fbfbfb;
				border: 1px solid #ddd;
				border-radius: 5px;
				position: relative;
			}
			.arrow{
				position: absolute;
				width: 0;
				height: 0;
				border-left: 9px solid transparent;
				border-bottom: 9px solid transparent;
				border-top: 9px solid transparent;
				border-right: 9px solid #FBFBFB;
				left: -18px;
				top: 10px;
			}
		</style>
	</head>
	<body style="margin: 200px;">
		<div class="tooltips">
			<div class="arrow">
				
			</div>
		</div>
	</body>
</html>
